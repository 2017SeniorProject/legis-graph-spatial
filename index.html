<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>LegisGraphSpatial</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:100px; bottom:0; width:100%; }

        #desc{
            position:absolute;
            margin-left:5px;
            margin-right: 5px;
            height: 100px;
            width:100%;

        }

        .committees {
            margin-left: 0px;
        }

        .heading {
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 25px;
        }

        .top-row {
            background: lightgray;
        }

    </style>
</head>
<body>
<div id="desc">
    <div class="row top-row">
        <div class="col-xs-6">
            <h3 class="heading">Legis-graph-spatial <small>Click anywhere in the US to learn more.</small></h3>
        </div>
        <div class="col-xs-6">
            <p class="lead">Do you know who your representative is? Click anywhere in the US to learn more about your representative and the subjects over which they have influence. <a href="https://github.com/legis-graph/legis-graph-spatial">How does it work?</a></p>
        </div>

    </div>
</div>
<div id='map'></div>
<script>

    /**
     * Constants
     */
    var baseURI = 'http://138.68.21.245:7474'; // Neo4j server with legis-graph configured
    var MB_API_TOKEN = "pk.eyJ1IjoibHlvbndqIiwiYSI6IndwUXlLUjQifQ.DIiytYUASOcXjKdpXW8S-Q";

    var subjectsQuery = 
        "MATCH (d:District {state: {state}, district: {district}}) \n" +
        "MATCH (d)<-[:REPRESENTS]-(l:Legislator) \n" +
        "MATCH (l)-[:SERVES_ON]->(c:Committee) \n" +
        "MATCH (c)<-[:REFERRED_TO]-(b:Bill) \n" +
        "MATCH (b)-[:DEALS_WITH]->(s:Subject) \n" +
        "WITH l.govtrackID AS govtrackID, l.lastName AS lastName, l.firstName AS firstName, l.currentParty AS party, s.title AS subject, count(*) AS strength, collect(DISTINCT c.name) AS committees ORDER BY strength DESC LIMIT 10 \n" +
        "WITH {lastName: lastName, firstName: firstName, govtrackID: govtrackID, party: party, committees: committees} AS legislator, collect({subject: subject, strength: strength}) AS subjects \n" +
        "RETURN {legislator: legislator, subjects: subjects} AS r ";

    var districtQuery =
        "CALL spatial.withinDistance('geom', {latitude:{lat}, longitude:{lon}}, 1) YIELD node AS d \n" +
        "RETURN d.wkt AS wkt, d.state AS state, d.district AS district;"

    /**
     * Clears the map. Remove all currently shown layers
     * */
    function clearMap(m) {
        for(var i in m._layers) {
            if(m._layers[i]._path != undefined) {
                try {
                    m.removeLayer(m._layers[i]);
                }
                catch(e) {
                    console.log("problem with " + e + m._layers[i]);
                }
            }
        }
    }

    /**
     *  Converts Polygon WKT string to an array of [x,y] points
     */
    function parseWKTPolygon(wkt) {
        var pointArr = [];
        var points = wkt.slice(16, -4).split(",");
        
        // The geometries are MULTIPOLYGONS therefore there can be multiple polygons in each geometry
        var polygons = wkt.slice(16, -4).split(")), ((");
        var singlePolygonPoints = polygons[0].split(",");

        // FIXME: parse all polygons instead of just the first
        $.each(singlePolygonPoints, function(i,v) {
            var point = $.trim(v).split(" ");
            var xy = [Number(point[1]), Number(point[0])];
            pointArr.push(xy)

        });

        return pointArr;
    }

    /**
     * Make an AJAX POST request
     */
    function makePOSTRequest(url, params, callback) {

        $.ajax({
            type: 'POST',
            data: JSON.stringify(params),
            contentType: 'application/json',
            url: url,
            error: function(xhr, statusText, errorThrown) {
                callback("Error", null);
            },
            //headers: authHeader()
            success: function(data) {
                console.log(data);
                callback(null, data);
            }
        })
    }


    /**
     *  Find the District for a given latlng.
     *  Find the representative, commitees and subjects for that rep.
     */
    function infoDistrictWithinDistance(latlng, distance) {

        var districtParams = {
            "layer": "geom",
            "lon": latlng.lng,
            "lat": latlng.lat,
            "distanceInKm": distance
        };

        makeCypherRequest([{"statement": districtQuery, "parameters": districtParams}], function (error, data) {

            if (error) {
                console.log("Error");
            } else {
                console.log(data);

                var params = {
                    "state": data["results"][0]["data"][0]["row"][1],
                    "district": data["results"][0]["data"][0]["row"][2]
                };

                var points = parseWKTPolygon(data["results"][0]["data"][0]["row"][0])

                makeCypherRequest([{"statement": subjectsQuery, "parameters": params}], function (error, data) {

                    if (error) {
                        console.log("Error");
                    } else {
                        console.log(data);

                        var districtInfo = data["results"][0]["data"][0]["row"][0];
                        districtInfo["points"] = points;
                        districtInfo["state"] = params["state"];
                        districtInfo["district"] = params["district"];
                        console.log(districtInfo);

                        addDistrictToMap(districtInfo, latlng);
                    }
                });
            }
        });
    }

    /**
     *  Run a Cypher query, call the callback with results
     */
    function makeCypherRequest(statements, callback) {

        var url = baseURI.replace(/\/db\/data.*/,"") + "/db/data/transaction/commit";

        $.ajax({
            type: 'POST',
            data: JSON.stringify({
                statements: statements
            }),
            contentType: 'application/json',
            url: url,
            error: function(xhr, statusText, errorThrown){
                callback("Error", null);
            },
            //headers: authHeader(),
            success: function(data) {
                console.log(data);
                callback(null, data);

            }
        });
    }

    /**
     * Generate the content for the popup
     * @param d
     * @returns {string}
     */
    function buildPopup(d) {

        var legislator = d["legislator"];
        var committees = legislator["committees"];
        var legislatorName = "Rep. " + legislator["firstName"] + " " + legislator["lastName"];
        var imgURL= "https://www.govtrack.us/data/photos/" + legislator["govtrackID"] + "-50px.jpeg";
        var subjects = d["subjects"];

        var text =
                '<ul class="nav nav-tabs" role="tablist">' +
                    '<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Info</a></li>' +
                    '<li role="presentation"><a href="#code" aria-controls="code" role="tab" data-toggle="tab">Code</a></li>' +
                '</ul>' +
            '<div class="tab-content">' +
                '<div role="tabpanel" class="tab-pane active" id="home">' +

                    '<div class="row">' +
                        '<div class="col-xs-3">' +
                            '<img src="'+ imgURL + '">' +
                        '</div>' +
                        '<div class="col-xs-9">' +
                            '<ul class="list-unstyled">' +
                            '<li><strong>' + legislatorName + '</strong></li>' +
                            '<li>District: ' + d["district"] + '</li>' +
                            '<li>State: ' + d["state"] + '</li>' +
                        '</div>' +
                    '</div>' +

                    '<div class="row committees">' +
                        '<dl><dt>Committees</dt>';

                $.each(committees, function(i,v) {
                        text = text + '<dd>' + v + '</dd>';
                });
                   text = text +
                        '</dl>' +
                    '</div>' +

                    '<div class="row">' +
                        '<ul>';
                $.each(subjects, function(i,v) {
                    text = text + '<li>' + v["subject"] + " (" + v["strength"] + ")";
                });
                            text = text +
                        '</ul>' +
                    '</div>' +
                '</div>' +
            '<div role="tabpanel" class="tab-pane" id="code">' +
                '<pre class="pre-scrollable">' + subjectsQuery + '</pre>' +
            '</div>' +

        '</div>'
            ;



        return text;
    }

    /**
     *  Add District polygon and legislator popup to map
     *
     * @param data
     * @param latlng
     */
    function addDistrictToMap(data, latlng) {
        polygon_points = data["points"];

        popuptext = buildPopup(data);

        var polyline = L.polygon(polygon_points, {color: 'brown'}).addTo(map);
        map.fitBounds(polyline.getBounds());

        var popup = L.popup({keepInView: true, minWidth: 350, maxWidth: 1000});
        popup.setLatLng(latlng)
                .setContent(popuptext)
                .openOn(map);

        popup.update();

    }


    /**
     * Event handler for map click
     *
     * @param event
     */
    function getClosestDistrict(event) {
        infoDistrictWithinDistance(event.latlng, 100);
    }


    L.mapbox.accessToken = MB_API_TOKEN;
    var map = L.mapbox.map('map', 'mapbox.streets')
            .setView([39.8282, -98.5795], 5);

    map.on('click', function(e) {
        clearMap(map);
        getClosestDistrict(e);

    });

</script>
</body>
</html>
